<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categorias</h1>
        </div>
    </div>

    <div class="row d-flex">
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.descricao'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" routerLink= '/categorias'>Cancelar</button>
                <button class="btn btn-success" (click)= 'atualizar()'>Atualizar</button>

            </div>

        </div>
    </div>
</div>

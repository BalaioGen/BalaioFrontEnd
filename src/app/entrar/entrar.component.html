<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">

        <div class="row d-flex justify-content-center">

            <div class="col-md-6">

                <h1 class="text-center mb-3">Entrar</h1>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='userLogin.usuario' class="form-control" type="email" name="usuario" id="usuario"
                    placeholder="Digite seu endereço de e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha" required>
                </div>

                <div class="d-flex justify-content-center">
                     <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                </div>

                <hr class="mt-5 mb-5">
                <p class="text-center">
                    Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
                </p>

            </div>
         </div>
    </div>    
    
    <div class="col-md-5" id="img-bg"></div>
</div>

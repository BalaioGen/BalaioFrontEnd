
<div class="container">
    <div class="align-items-center justify-content-center text-center" >
      <img src="{{produtos.fotoproduto}}" class="img-tamanho">
      <h4 class="mb-5">{{produtos.nomeproduto}}</h4>
    </div>

    <div>
      <table class="table">
          <thead>
            <th>
            <tr scope="col" colspan="2">Características principais:</tr>
            </th>
          </thead>
        
          <tbody>
            <tr>
              <th>Data de Fabricação</th>
              <td>{{produtos.dataFabricacao | date:'dd-MM-yyyy'}}</td>
            </tr>
            <tr>
              <th>Data de validade</th>
              <td>{{produtos.dataValidade | date:'dd/MM/yyyy'}}</td>
            </tr>
            <tr>
              <th>Categoria</th>
              <td>{{produtos.categoria.palavraChave}}</td>
            </tr>
            <tr>
              <th>Descrição</th>
              <td>{{produtos.descricaoproduto}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>

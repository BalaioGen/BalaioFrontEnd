  <!-- cards para anuncio dos produtos -->
  <div class="row">
    <div class="col algn" *ngFor="let item of listaProdutos">
      <div class="card alturacard mt-5"  [routerLink]="['/produtos-view', item.id]">
        <img src="{{item.fotoproduto}}" class="card-img-top tamanhoimg" alt="Foto do protudo">
        <div class="card-body text-center">
          <h5 class="card-title fonte-titulo">{{item.nomeproduto}}</h5>
          <p class="card-text fonte-preco">{{item.valor | currency}}</p>
          <!-- <p class="card-text fonte-categoria"> <small>{{item.categoria.descricao}}</small></p> -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-danger mr-2 button-edit" [routerLink]="['/produto-delete', item.id]" *ngIf='auth.useradm()'>Excluir</button>
            <button class="btn btn-outline-success button-edit" [routerLink]="['/produto-edit', item.id]"  *ngIf='auth.useradm()'>Editar</button>
            <!-- <button class="btn button2" [routerLink]="['/produto-view', item.id]">Comprar</button> -->
          </div>

        </div>
      </div>
    </div>
  </div>


</div>
